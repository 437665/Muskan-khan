<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="Contact_us.css">
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="contact_us.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div style="border: 2px dashed black;" class="container">
    <h2>We'd love to hear from you.</h2><br>
    <p>Feel free to talk to us if you have any questions and we will get in touch with you shortly.</p><br>
    <form action="https://formspree.io/f/xaygrapv" method="POST" name="contactForm" onsubmit="return sendEmail()">
        <div class="firstName">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstName"  required>
        </div>
        <div class="input-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="date">Date (dd/mm/yy):</label>
            <input type="text" id="date" name="date" placeholder="dd/mm/yy" required pattern="\d{2}/\d{2}/\d{2}">
        </div>
        <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">
        </div>
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="50"></textarea>
        </div>
        <button type="submit" id="submit" onclick="validateForm()">Submit</button>
    </form>
    <div class="square-container">
        <div class="square">
            <img src="photo-1516889782132-fb580815f8f9.jpeg" alt="Image" class="beating-image">
        </div>
    </div>

</body>
</html>
